<div class="row row-cols-4 d-flex justify-content-around mt-5">
    <div class="col-8  bg-secondary">
        <ul class="nav nav-pills m-5" id="pills-tab" role="tablist">
            <li class="nav-item text-white  col" role="presentation">
                <a class="nav-link bg-dark active" id="pills-bk-tab" data-toggle="pill" href="#pills-bk" role="tab" aria-controls="pills-bk" aria-selected="true">Blade Knight</a>
            </li>
            <li class="nav-item text-white col" role="presentation">
                <a class="nav-link bg-dark" id="pills-sm-tab" data-toggle="pill" href="#pills-sm" role="tab" aria-controls="pills-sm" aria-selected="false">Soul Master</a>
            </li>
            <li class="nav-item text-white col" role="presentation">
                <a class="nav-link bg-dark" id="pills-me-tab" data-toggle="pill" href="#pills-me" role="tab" aria-controls="pills-me" aria-selected="false">Muse Elf</a>
            </li>
            <li class="nav-item text-white col" role="presentation">
                <a class="nav-link bg-dark" id="pills-mg-tab" data-toggle="pill" href="#pills-mg" role="tab" aria-controls="pills-mg" aria-selected="false">Magic Gladiator</a>
            </li>
            <li class="nav-item text-white col" role="presentation">
                <a class="nav-link bg-dark" id="pills-dl-tab" data-toggle="pill" href="#pills-dl" role="tab" aria-controls="pills-dl" aria-selected="false">DarkLord</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-bk" role="tabpanel" aria-labelledby="pills-bk-tab">
                <!-- CARD -->
                <div class="row row-cols-4 d-flex">
                    <div *ngFor="let set of sets | myfilter:'Blade Knight'">
                        <app-card-item [set]="set"></app-card-item>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade " id="pills-sm" role="tabpanel " aria-labelledby="pills-sm-tab ">
                <div class="row row-cols-4 d-flex">
                    <div *ngFor="let set of sets | myfilter:'Soul Master'">
                        <app-card-item [set]="set"></app-card-item>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade " id="pills-me" role="tabpanel " aria-labelledby="pills-me-tab ">
                <div class="row row-cols-4 d-flex">
                    <div *ngFor="let set of sets | myfilter:'Muse Elf'">
                        <app-card-item [set]="set"></app-card-item>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade " id="pills-mg" role="tabpanel " aria-labelledby="pills-mg-tab ">
                <div class="row row-cols-4 d-flex">
                    <div *ngFor="let set of sets | myfilter:'Magic Gladiator'">
                        <app-card-item [set]="set"></app-card-item>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade " id="pills-dl" role="tabpanel " aria-labelledby="pills-dl-tab ">
                <div class="row row-cols-4 d-flex">
                    <div *ngFor="let set of sets | myfilter:'Dark Lord'">
                        <app-card-item [set]="set"></app-card-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <app-cart-shop></app-cart-shop>
    </div>
</div>
